<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <main class="auth" aria-labelledby="loginTitle">
        <div class="user-icon" aria-hidden="true">
            <div class="icon-circle"></div>
            <div class="icon-body"></div>
        </div>
        <section class="panel is-active" id="loginPanel">
            <h2 class="auth__title" id="loginTitle">Log In</h2>
            <div class="sr-only" id="formStatus" role="status" aria-live="polite"></div>
            <form class="form" id="loginForm">
                <div class="field">
                    <label class="label" for="loginEmail">Email</label>
                    <input class="input" id="loginEmail" name="email" type="email" placeholder="Your email"
                        autocomplete="email" required />
                    <p class="error" id="emailError" role="alert" hidden></p>
                </div>
                <div class="field">
                    <label class="label" for="loginpass">Password</label>
                    <div class="inputRow">
                        <input class="input" id="loginpass" name="password" type="password"
                            placeholder="Enter your password" autocomplete="current-password" required />
                        <button class="iconBtn" type="button" data-toggle="loginpass" aria-label="Show password"
                            aria-pressed="false">

                            <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                                fill="currentColor" class="bi bi-eye-slash-fill" viewBox="0 0 16 16">
                                <path
                                    d="m10.79 12.912-1.614-1.615a3.5 3.5 0 0 1-4.474-4.474l-2.06-2.06C.938 6.278 0 8 0 8s3 5.5 8 5.5a7 7 0 0 0 2.79-.588M5.21 3.088A7 7 0 0 1 8 2.5c5 0 8 5.5 8 5.5s-.939 1.721-2.641 3.238l-2.062-2.062a3.5 3.5 0 0 0-4.474-4.474z" />
                                <path
                                    d="M5.525 7.646a2.5 2.5 0 0 0 2.829 2.829zm4.95.708-2.829-2.83a2.5 2.5 0 0 1 2.829 2.829zm3.171 6-12-12 .708-.708 12 12z" />
                            </svg>
                        </button>
                    </div>
                    <p class="error" id="passError" role="alert" hidden></p>
                </div>

                <div class="row">
                    <label class="check">
                        <input type="checkbox" name="remember" />
                        Remember me
                    </label>

                    <a class="link" href="#" id="forgotLink">Forgot Password?</a>
                </div>
                 
                <button class="btnPrimary" type="submit">Login</button>
                
                <div class="divider" aria-hidden="true"><span>Or</span></div>
                <a class="line" href="ConstructionPage.html">
                    <button class="btnSocial" type="button" aria-label="Continue with Apple">
                    <span class="icon apple">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-apple" viewBox="0 0 16 16">
                            <path
                                d="M11.182.008C11.148-.03 9.923.023 8.857 1.18c-1.066 1.156-.902 2.482-.878 2.516s1.52.087 2.475-1.258.762-2.391.728-2.43m3.314 11.733c-.048-.096-2.325-1.234-2.113-3.422s1.675-2.789 1.698-2.854-.597-.79-1.254-1.157a3.7 3.7 0 0 0-1.563-.434c-.108-.003-.483-.095-1.254.116-.508.139-1.653.589-1.968.607-.316.018-1.256-.522-2.267-.665-.647-.125-1.333.131-1.824.328-.49.196-1.422.754-2.074 2.237-.652 1.482-.311 3.83-.067 4.56s.625 1.924 1.273 2.796c.576.984 1.34 1.667 1.659 1.899s1.219.386 1.843.067c.502-.308 1.408-.485 1.766-.472.357.013 1.061.154 1.782.539.571.197 1.111.115 1.652-.105.541-.221 1.324-1.059 2.238-2.758q.52-1.185.473-1.282" />
                        </svg>
                    </span>
                    <span class="text">Continue With Apple</span>
                </button>
                </a>
                    <a class="line" href="ConstructionPage.html">
                    <button class="btnSocial" type="button" aria-label="Continue with Google">
                    <span class="icon google">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-google" viewBox="0 0 16 16">
                            <path
                                d="M15.545 6.558a9.4 9.4 0 0 1 .139 1.626c0 2.434-.87 4.492-2.384 5.885h.002C11.978 15.292 10.158 16 8 16A8 8 0 1 1 8 0a7.7 7.7 0 0 1 5.352 2.082l-2.284 2.284A4.35 4.35 0 0 0 8 3.166c-2.087 0-3.86 1.408-4.492 3.304a4.8 4.8 0 0 0 0 3.063h.003c.635 1.893 2.405 3.301 4.492 3.301 1.078 0 2.004-.276 2.722-.764h-.003a3.7 3.7 0 0 0 1.599-2.431H8v-3.08z" />
                        </svg>
                    </span>
                    <span class="text">Continue With Google</span>
                </button>
                </a>
                
                <a class="line" href="ConstructionPage.html">
                    <button class="btnSocial" type="button" aria-label="Continue with Facebook">
                    <span class="icon facebook">
                        <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                            fill="currentColor" class="bi bi-facebook" viewBox="0 0 16 16">
                            <path
                                d="M16 8.049c0-4.446-3.582-8.05-8-8.05C3.58 0-.002 3.603-.002 8.05c0 4.017 2.926 7.347 6.75 7.951v-5.625h-2.03V8.05H6.75V6.275c0-2.017 1.195-3.131 3.022-3.131.876 0 1.791.157 1.791.157v1.98h-1.009c-.993 0-1.303.621-1.303 1.258v1.51h2.218l-.354 2.326H9.25V16c3.824-.604 6.75-3.934 6.75-7.951" />
                        </svg>
                    </span>
                    <span class="text">Continue With Facebook</span>
                </button>
                </a>
                
                <p class="bottomText">
                    Don't have an account?
                    <a class="link" href="#" id="goSignup" aria-label="Create a new account">
                        Join us!
                    </a>
                </p>
            </form>
        </section>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="Login.js"></script>
</body>

</html>
