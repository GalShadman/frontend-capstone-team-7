<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a mix</title>

    <link rel="stylesheet" href="CreateMixPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link create" href="#">Creating a mix</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="background-container">
        <div class="transparent-overlay">
            <aside class="sounds-library">
                <h2 class="library-title">Sounds Library</h2>
                <div class="instruments-grid">
                    <button class="card guitar" aria-label="Play Guitar">
                        <span>Guitar</span>
                        <img src="guitar.jpg" alt="Guitar image">
                    </button>
                    <button class="card piano" aria-label="Play Piano">
                        <span>Piano</span>
                        <img src="piano.jpg" alt="Piano image">
                    </button>
                    <button class="card trumpet" aria-label="Play Trumpet">
                        <span>Trumpet</span>
                        <img src="trumpet.jpg" alt="Trumpet image">
                    </button>
                    <button class="card drums" aria-label="Play Drums">
                        <span>Drums</span>
                        <img src="drums.jpg" alt="Drums image">
                    </button>
                </div>
            </aside>
            <main class="main-container">
                <section class="content">
                    <section class="audio-tracks">
                        <div class="track-row">
                            <div class="track-cell wave"></div>
                            <div class="track-cell wave"></div>
                            <div class="track-cell empty"></div>
                            <div class="track-cell empty"></div>
                        </div>

                        <div class="track-row">
                            <div class="track-cell empty"></div>
                            <div class="track-cell wave"></div>
                            <div class="track-cell wave"></div>
                            <div class="track-cell empty"></div>
                        </div>
                    </section>

                    <section class="mixer-controls">
                        <div class="vinyl-record">üíø</div>
                        <div class="sliders">
                            <input type="range" orient="vertical" class="slider">
                            <input type="range" orient="vertical" class="slider">
                            <input type="range" orient="vertical" class="slider">
                        </div>
                    </section>
                </section>
            </main>
        </div>
    </main>

    <footer class="player-controls">
        <div class="main-buttons">
            <button>‚èÆ</button>
            <button class="play-btn">‚ñ∂</button>
            <button>‚è≠</button>
        </div>
        <button class="save-mix">Save Mix</button>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>


</html>
