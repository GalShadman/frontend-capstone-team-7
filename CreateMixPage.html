<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a mix</title>

    <link rel="stylesheet" href="CreateMixPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Offcanvas dark navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">Dark offcanvas</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link create" href="#">Creating a mix</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link about" href="#">About us</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                                aria-expanded="false">
                                Dropdown
                            </a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" href="#">Action</a></li>
                                <li><a class="dropdown-item" href="#">Another action</a></li>
                                <li>
                                    <hr class="dropdown-divider">
                                </li>
                                <li><a class="dropdown-item" href="#">Something else here</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>

    <main class="background-container">
        <div class="transparent-overlay">
            <aside class="sounds-library">
                <h2 class="library-title">Sounds Library</h2>
                <div class="instruments-grid">
                    <button class="card guitar" aria-label="Play Guitar">
                        <span>Guitar</span>
                        <img src="guitar.jpg" alt="Guitar image">
                    </button>
                    <button class="card piano" aria-label="Play Piano">
                        <span>Piano</span>
                        <img src="piano.jpg" alt="Piano image">
                    </button>
                    <button class="card trumpet" aria-label="Play Trumpet">
                        <span>Trumpet</span>
                        <img src="trumpet.jpg" alt="Trumpet image">
                    </button>
                    <button class="card drums" aria-label="Play Drums">
                        <span>Drums</span>
                        <img src="drums.jpg" alt="Drums image">
                    </button>
                </div>
            </aside>
            <main class="main-container">
                <section class="content">
                    <div class="player-control">
                        <button class="main-buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-skip-backward-circle" viewBox="0 0 16 16"
                                aria-label="bi-skip-backward-circle">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445" />
                            </svg>
                        </button>
                        <button class="main-buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-play-circle" viewBox="0 0 16 16" aria-label="bi-play-circle">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
                            </svg>
                        </button>
                        <!-- <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-pause-circle" viewBox="0 0 16 16" aria-label="bi-pause-circle">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M5 6.25a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0zm3.5 0a1.25 1.25 0 1 1 2.5 0v3.5a1.25 1.25 0 1 1-2.5 0z" />
                        </svg> -->
                        <button class="main-buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-skip-forward-circle" viewBox="0 0 16 16"
                                aria-label="bi-skip-forward-circle">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M4.271 5.055a.5.5 0 0 1 .52.038L7.5 7.028V5.5a.5.5 0 0 1 .79-.407L11 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935a.5.5 0 0 1-.79-.407V8.972l-2.71 1.935A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445" />
                            </svg>
                        </button>
                    </div>

                    <div class="bacground-inside-block track-row-grid">
                        <div class="track-cell"></div>
                        <div class="track-cell"></div>
                        <div class="track-cell"></div>
                        <div class="track-cell"></div>
                    </div>

                    <section class="bacground-inside-block mixer-controls">
                        <div class="vinyl-record">ðŸ’¿</div>
                        <div class="sliders">
                            <input type="range" orient="vertical" class="slider">
                            <input type="range" orient="vertical" class="slider">
                            <input type="range" orient="vertical" class="slider">
                        </div>
                    </section>
                </section>
            </main>
        </div>
    </main>

    <div class="save-mix-cta-wrapper">
        <button class="save-mix-bottom">Save mix</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
