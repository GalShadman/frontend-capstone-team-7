<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creating a mix</title>

    <link rel="stylesheet" href="CreateMixPage.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="MainPage3.html">DJ Mix</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas"
                data-bs-target="#offcanvasDarkNavbar" aria-controls="offcanvasDarkNavbar"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="offcanvas offcanvas-end text-bg-dark" tabindex="-1" id="offcanvasDarkNavbar"
                aria-labelledby="offcanvasDarkNavbarLabel">
                <div class="offcanvas-header">
                    <h5 class="offcanvas-title" id="offcanvasDarkNavbarLabel">DJ Mix</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"
                        aria-label="Close"></button>
                </div>
                <div class="offcanvas-body">
                    <ul class="navbar-nav justify-content-end flex-grow-1 pe-3">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="MainPage3.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="CreateMixPage.html">Create A Mix</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="About.html">About</a>
                        </li>
                    </ul>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" />
                        <button class="btn btn-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </div>
    </nav>

    <main class="background-container">
        <div class="transparent-overlay">
            <div class="top-layout-wrapper">
                <aside class="sounds-library">
                    <h2 class="library-title">Sounds Library</h2>
                    <div class="instruments-grid">
                        <button class="card guitar" aria-label="Play Guitar" data-sound="sounds/guitar.mp3">
                            <span>Guitar</span>
                            <img src="images/guitar.jpg" alt="Guitar image">
                        </button>
                        <button class="card piano" aria-label="Play Piano" data-sound="sounds/piano.mp3">
                            <span>Piano</span>
                            <img src="images/piano.jpg" alt="Piano image">
                        </button>
                        <button class="card trumpet" aria-label="Play Trumpet" data-sound="sounds/trumpet.mp3">
                            <span>Trumpet</span>
                            <img src="images/trumpet.jpg" alt="Trumpet image">
                        </button>
                        <button class="card drums" aria-label="Play Drums" data-sound="sounds/drums.mp3">
                            <span>Drums</span>
                            <img src="images/drums.jpg" alt="Drums image">
                        </button>
                        <button class="card Saxophone" aria-label="Play Saxophone" data-sound="sounds/Saxophone.mp3">
                            <span>Saxophone</span>
                            <img src="images/Saxophone.png" alt="Drums image">
                        </button>
                        <button class="card Marimba" aria-label="Play Marimba" data-sound="sounds/Marimba.mp3">
                            <span>Marimba</span>
                            <img src="images/Marimba.png" alt="Drums image">
                        </button>
                        <button class="card Cello" aria-label="Play Cello" data-sound="sounds/Cello.mp3">
                            <span>Cello</span>
                            <img src="images/Cello.png" alt="Drums image">
                        </button>
                    </div>
                </aside>
                <section class="bacground-inside-block mixer-controls">
                    <div class="sliders">
                        <div class="slider-group">
                            <input type="range" orient="vertical" class="slider">
                            <div class="slider-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-music-note" viewBox="0 0 16 16">
                                    <path d="M9 13c0 1.105-1.12 2-2.5 2S4 14.105 4 13s1.12-2 2.5-2 2.5.895 2.5 2" />
                                    <path fill-rule="evenodd" d="M9 3v10H8V3z" />
                                    <path d="M8 2.82a1 1 0 0 1 .804-.98l3-.6A1 1 0 0 1 13 2.22V4L8 5z" />
                                </svg>
                            </div>
                        </div>
                        <div class="slider-group">
                            <input type="range" orient="vertical" class="slider">
                            <div class="slider-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-volume-up" viewBox="0 0 16 16">
                                    <path
                                        d="M11.536 14.01A8.47 8.47 0 0 0 14.026 8a8.47 8.47 0 0 0-2.49-6.01l-.708.707A7.48 7.48 0 0 1 13.025 8c0 2.071-.84 3.946-2.197 5.303z" />
                                    <path
                                        d="M10.121 12.596A6.48 6.48 0 0 0 12.025 8a6.48 6.48 0 0 0-1.904-4.596l-.707.707A5.48 5.48 0 0 1 11.025 8a5.48 5.48 0 0 1-1.61 3.89z" />
                                    <path
                                        d="M10.025 8a4.5 4.5 0 0 1-1.318 3.182L8 10.475A3.5 3.5 0 0 0 9.025 8c0-.966-.392-1.841-1.025-2.475l.707-.707A4.5 4.5 0 0 1 10.025 8M7 4a.5.5 0 0 0-.812-.39L3.825 5.5H1.5A.5.5 0 0 0 1 6v4a.5.5 0 0 0 .5.5h2.325l2.363 1.89A.5.5 0 0 0 7 12zM4.312 6.39 6 5.04v5.92L4.312 9.61A.5.5 0 0 0 4 9.5H2v-3h2a.5.5 0 0 0 .312-.11" />
                                </svg>
                            </div>
                        </div>
                        <div class="slider-group">
                            <input type="range" orient="vertical" class="slider">
                            <div class="slider-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-mic" viewBox="0 0 16 16">
                                    <path
                                        d="M3.5 6.5A.5.5 0 0 1 4 7v1a4 4 0 0 0 8 0V7a.5.5 0 0 1 1 0v1a5 5 0 0 1-4.5 4.975V15h3a.5.5 0 0 1 0 1h-7a.5.5 0 0 1 0-1h3v-2.025A5 5 0 0 1 3 8V7a.5.5 0 0 1 .5-.5" />
                                    <path
                                        d="M10 8a2 2 0 1 1-4 0V3a2 2 0 1 1 4 0zM8 0a3 3 0 0 0-3 3v5a3 3 0 0 0 6 0V3a3 3 0 0 0-3-3" />
                                </svg>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <div class="bottom-layout-wrapper">
                <div class="player-control">
                    <a href="ConstructionPage.html">
                        <button class="main-buttons">
                            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                                class="bi bi-skip-backward-circle" viewBox="0 0 16 16"
                                aria-label="bi-skip-backward-circle">
                                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                                <path
                                    d="M11.729 5.055a.5.5 0 0 0-.52.038L8.5 7.028V5.5a.5.5 0 0 0-.79-.407L5 7.028V5.5a.5.5 0 0 0-1 0v5a.5.5 0 0 0 1 0V8.972l2.71 1.935a.5.5 0 0 0 .79-.407V8.972l2.71 1.935A.5.5 0 0 0 12 10.5v-5a.5.5 0 0 0-.271-.445" />
                            </svg>
                        </button>
                    </a>
                    <a href="ConstructionPage.html">
                        <button class="main-buttons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-play-circle" viewBox="0 0 16 16" aria-label="bi-play-circle">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M6.271 5.055a.5.5 0 0 1 .52.038l3.5 2.5a.5.5 0 0 1 0 .814l-3.5 2.5A.5.5 0 0 1 6 10.5v-5a.5.5 0 0 1 .271-.445" />
                        </svg>
                    </button>
                    </a>
                    <a href="ConstructionPage.html">
                        <button class="main-buttons">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor"
                            class="bi bi-skip-forward-circle" viewBox="0 0 16 16" aria-label="bi-skip-forward-circle">
                            <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16" />
                            <path
                                d="M4.271 5.055a.5.5 0 0 1 .52.038L7.5 7.028V5.5a.5.5 0 0 1 .79-.407L11 7.028V5.5a.5.5 0 0 1 1 0v5a.5.5 0 0 1-1 0V8.972l-2.71 1.935a.5.5 0 0 1-.79-.407V8.972l-2.71 1.935A.5.5 0 0 1 4 10.5v-5a.5.5 0 0 1 .271-.445" />
                        </svg>
                    </button>
                    </a>
                </div>

                <div class="track-row-grid" id="main-track">
                    <!-- Tracks will be dynamically added here -->
                </div>
            </div>
    </main>
    </div>
    </main>

    <div class="save-mix-cta-wrapper">
        <a href="ConstructionPage.html">
            <button class="save-mix-bottom">Save mix</button>
        </a>
    </div>

    <script src="CreateMixPage.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>


</html>
